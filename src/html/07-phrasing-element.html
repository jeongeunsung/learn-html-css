<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프레이징 요소</title>
  </head>
  <body>
    <a href="/index.html">메인 페이지 이동</a>
    <h1 class="sr-only">이듬 강좌</h1>
    <article>
      <h2 class="sr-only">후기</h2>
      <!-- 후기가 여러 개일 경우 ul li로 묶어줄수도 있음 -->
      <!-- 후기 내용을 묶어서 div나 section으로 넣어도 상관없음 -->
       <!-- agent style : 브라우져가 렌더링 될때 기본으로 내장되어 있는 css(기본 스타일) -->
      <!-- <em>..</em> : 강조의 의미, em안에 em요소를 중첩하면 더 큰 강세를 뜻함, 스크린 리더에 따라 크게 읽거나 두번 읽을 수 있음 
        em보다 strong이 더 강조하는 의미
          i는 외국어, 등장인물의 생각, 일반적인 산문에서 벗어난 경험, 책이나 영화등 제목을 씀
          fontawesome사이트에서 처음 아이콘을 쓸때는 i로 써서 i로 많이 씀씀 
          접근성 측면에서는 span태그로 써야됨<span aria-hidden="true">아이콘 이미지</span>
          컨텐츠에 따라 a일 경우도 있고 b일 경우도 있음
          a
          <button type="submit">
            <span class="fa-solid fa-envelope"><span class="sr-only">이메일</span></span>
          </button>
          b
          <button type="submit">
            <span class="fa-solid fa-envelope" aria-hidden="true"></span>이메일
          </button>
      -->
      <p><em>무엇이 중요한지 알게된 <em>시간</em>!</em></p>
      <p>제가 들었던 해외 튜토리얼에 비해 <strong>시맨틱한 마크업</strong>과 <strong>접근성</strong> 비중이 크게 다뤄져 좋았습니다. 많은 튜토리얼들이 디자인을 어떻게 구현하는지에만 초점이 맞춰져 있잖아요. 무엇이 중요한지 알게되어 많은 도음이 되었습니다.</p>
      <p>
        <span aria-hidden="true">★★★★★</span>
        <!-- sr-only : screen-only 스크린 리더에서만 읽는 클래스 -->
        <span class="sr-only">평점</span> <b>5점</b>
        <i>우정민</i>
      </p>
      <!-- css vs id : Global Attribute(전역 속성) 어떤 태그든 다 가질 수 있음 -->
      <!-- dt dd는 접근성 측면에서 한개씩만 적는게 용이함 
        wai-aria 역할(role) : role="contentinfo" 랜드마크 규칙, 속성(property) : aria-hidden="true"(<button aria-hidden="true" : 버튼을 보이지만 스크린 리더는 읽지 않음), 상태(status) : aria-pressed(button태그(<button aria-pressed="true"> : 버튼 눌러진 상태라고 알려주는 것)
      -->
      <!-- 정의형 목록 예시 -->

    </article>

  </body>
</html>

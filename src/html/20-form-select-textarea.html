<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼(select, textarea) 요소</title>
    <link rel="shortcut icon" href="/public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <link rel="preload" as="font" href="/public/font/suit/SUIT-Variable.woff2" />
    <link rel="stylesheet" href="/public/font/suit/SUIT-Variable.css" />
    <style>
      body {
        font-family: 'SUIT Variable', sans-serif;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>
  </head>
  <body>
    <a href="/index.html">메인 페이지 이동</a>
    <br />
    <h1>폼(select, textarea) 요소</h1>
    <h2>select 요소</h2>
    <!-- disabled 비활성화, readonly 읽기전용, focusable 포커스 상태 -->
    <!-- 각각 텍스트에 한번에 각각 태그 만들때 텍스트 전체 블록 지정하고 명령 팔레트 > emmet:wrap with abberviation > option*하면 각각에 option이 들어감 -->
    <!-- select box : 드룹다운버튼, 콤보박스, 리스트 박스라고도 부름 -->
    <!-- 콤보 박스 -->
    <div>
      <label for="petSelect">반려 동물</label>
      <select name="petSelect" id="petSelect">
        <!-- 반려동물 선택을 option으로 가야 하는지, ui를 이렇게 만드는 경우가 많음 -->
        <option value="">반려동물 선택</option>
        <option value="dog">강아지</option>
        <option value="cat">고양이</option>
        <option value="hamster">햄스터</option>
        <option value="spider">거미</option>
        <option value="goldsfish">열대어</option>
        <option value="parrot">패럿</option>
      </select>
    </div>

    <!-- 리스트 박스 -->
    <div>
      <label for="petSelect">반려 동물</label>
      <!-- multiple 다중 선택 가능 -->
      <select size="10" multiple name="petSelect" id="petSelect">
        <!-- 반려동물 선택을 option으로 안넣는게 사용자 경험에서 알맞음, ui를 이렇게 만드는 경우가 많음 -->
        <option value="">반려동물 선택</option>
        <option value="dog">강아지</option>
        <option value="cat">고양이</option>
        <option value="hamster">햄스터</option>
        <option value="spider">거미</option>
        <option value="goldsfish">열대어</option>
        <option value="parrot">패럿</option>
      </select>
    </div>

    <!-- textarea 여러줄 글상자 -->
    <h2>textarea 요소</h2>
    <div>
      <!-- textarea와 label길이가 달라서 label이 밑에 있는거임 -->
      <label for="message"
        >내용
        <span aria-hidden="true">*</span>
        <span class="sr-only">필수</span>
      </label>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </div>
  </body>
</html>

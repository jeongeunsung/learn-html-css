<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 레벨 요소</title>
  </head>
  <body>
    <a href="/index.html">메인 페이지 이동</a>
    <br />
    <h1>텍스트 레벨 요소</h1>
    <!-- 아래첨자와 윗첨자 -->
    <div>H<sub>2</sub>O</div>
    <div>X<sup>2</sup></div>
    <!-- 축약어 -->
    <div>
      <abbr title="Hyper Text Makup Language">HTML</abbr>
      <!-- title 전역속성 -->
      <!-- alt(이미지가 보이지 않는 환경을 위한 대체 정보를 제공해줌) title(보충설명) -->
      <abbr title="점심 메뉴 추천">점메추</abbr>
    </div>
    <!-- 날짜 시간 정보 -->
    <div>
      <time datetime="2025-04-29T11:45:27">2025년 4월 29일</time>
      <time datetime="2025-04-29T10:45:30">2시간 전</time>
    </div>
    <!-- 취소 정보 -->
    <div>
      <!-- s : strike 취소선 -->
      정상가 <s>100,000</s>
      할인가 9,900
    </div>
    <!-- 저작권 정보 small : 덧붙이는 글이나, 저작권과 법률 표기등의 작은 텍스트-->
    <small>copyright &copy; Likelion Bootcamp 2025</small>
    <!-- 하이라이트 정보 -->
    <div>멋쟁이 사자처럼 프론트엔드 부트캠프 <mark>14기</mark></div>
  </body>
</html>
